# Server
server.port=8080

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/taxi_online?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=root

# app
app.security.passengerRegister=/passengers
app.security.driverRegister=/drivers
app.trip.distance=10
app.trip.limit=3